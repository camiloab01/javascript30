<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Drum Machine JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="keys"><!--Keys-->
        <div class="key">
            <kbd>A</kbd>
            <span>Clap</span>
        </div>
        <div class="key">
            <kbd>S</kbd>
            <span>Hi hat</span>
        </div>
        <div class="key">
            <kbd>D</kbd>
            <span>Open hat</span>
        </div>
        <div class="key">
            <kbd>F</kbd>
            <span>Kick</span>
        </div>
        <div class="key">
            <kbd>G</kbd>
            <span>Boom</span>
        </div>
        <div class="key">
            <kbd>H</kbd>
            <span>Ride</span>
        </div>
        <div class="key">
            <kbd>J</kbd>
            <span>Snare</span>
        </div>
        <div class="key">
            <kbd>K</kbd>
            <span>Tom</span>
        </div>
        <div class="key">
            <kbd>L</kbd>
            <span>Tink</span>
        </div>
    </div>
</body>

</html>
